<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yassine CHMAREKH - Portfolio</title>

    <!-- link to file css -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- link font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- website icon -->
    <link rel="icon" href="assets/images/icon/website-icon.png" />
  </head>
  <body>
    <!-- particles-two container -->
    <div id="particles-two"></div>

    <header>
      <div class="container">
        <a href="index.html" class="logo"><h1>Yassine_ChM</h1></a>
        <select name="language" id="language-selector" class="lang">
          <option value="fr" data-lang="french" selected>fran√ßais</option>
          <option value="en" data-lang="english">english</option>
        </select>
      </div>
    </header>

    <section class="nav_menu">
      <div class="container">
        <ul>
          <a href="index.html"
            ><li id="home"><i class="fa-solid fa-house"></i></li
          ></a>
          <a href="about.html"
            ><li id="about"><i class="fa-solid fa-user"></i></li
          ></a>
          <a href="services.html"
            ><li id="services"><i class="fa-solid fa-gears"></i></li
          ></a>
          <a href="projects.html"
            ><li id="projects"><i class="fa-solid fa-diagram-project"></i></li
          ></a>
          <a href="contact.html"
            ><li id="contact" class="active">
              <i class="fa-solid fa-envelope"></i></li
          ></a>
        </ul>
      </div>
    </section>

    <section class="contact_sec">
      <div class="container">
        <div class="contact_form">
          <h1 data-lang="contactme">Contactez-moi</h1>
          <form>
            <input
              type="text"
              id="name"
              placeholder="Nom"
              required
              autofocus
            />
            <input type="email" id="email" placeholder="Email" required />
            <textarea
              name="message"
              id="message"
              rows="10"
              placeholder="Message"
            ></textarea>
            <button type="submit" data-lang="sendMessage">envoyer</button>
          </form>
        </div>
      </div>
    </section>

    <!-- js links -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/app-two.js"></script>
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/lang.js"></script>
  </body>
</html>
